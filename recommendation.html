    <br><br><br><br><br>
    <div id = "recommendationForm">
        <form action="main.html">
            <img src = "images/form4.jpg" style="width: 600px; height: 370px; align-content: center;"><br><br>
            <label><h3>Fill up this form to get tailored <br>recommendations from us!</h3></label><br><br>

            <label for="fname" style="float: left; font-weight: 600">When do you expect to use most of the money you are now acumulating in your investment</label>
                <select id = "optionlor">
                    <option value="At any time - High level of liquidity is important">At any time - High level of liquidity is important</option>
                    <option value="In 2-5 years later">In 2-5 years later</option>
                    <option value="In 6-10 years later">In 6-10 years later</option>
                    <option value="In 11-20 years later">In 11-20 years later</option>
                </select><br>
<br>
            <label for="fname" style="float: left; font-weight: 600">Assuming you are investing in a stock, which one would you choose?</label>
                <select id = "optionlor">
                    <option value="Companies that make significant technologies advances that are still selling at their low initial offering price">Companies that make significant technologies advances that are still selling at their low initial offering price</option>
                    <option value="Established and well-known companies that have a potential for continued growth">Established and well-known companies that have a potential for continued growth</option>
                    <option value="Blue-chip stocks that pay dividends">Blue-chip stocks that pay dividends</option>
                </select><br>
<br>
            <label for="lname" style="float: left; font-weight: 600">Due to a general market correction, one of your investment loses 14% of its value in a short time after you bought it. What would you do?</label>
                <select id = "optionlor">
                    <option value="Sell the investment so do not have to worry if it continues to decline">Sell the investment so do not have to worry if it continues to decline</option>
                    <option value="Hold on to it and wait for it to climb back up">Hold on to it and wait for it to climb back up</option>
                    <option value="Buy more of the same investment because at the current lower price">Buy more of the same investment because at the current lower price</option>
                </select><br>
<br>                          
            <label for="lname" style="float: left; font-weight: 600">What is the maximum fluctation you can take in your stock?</label>
                <select id = "optionlor">
                    <option value="0%">0%</option>
                    <option value="5-10%">5-10%</option>
                    <option value="11-20%">11-20%</option>
                    <option value="30% and above">30% and above</option>
                </select><br>
<br>          
            <label for="lname" style="float: left; font-weight: 600">When you are making a long-term investment, you plan to keep the money invested for:</label>
                <select id = "optionlor">
                    <option value="1-2 years">1-2 years</option>
                    <option value="3-4 years">3-4 years</option>
                    <option value="5-6 years">5-6 years</option>
                    <option value="6 years and above">6 years and above</option>
                </select><br> 
<br>
            <input type="submit" value="Submit">
        </form>
